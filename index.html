<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script> 

        <title>Client App</title>
    </head>
    <body class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <div class="space-y-4">
                <input type="text" placeholder="Username" class="w-full p-2 border rounded-md">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-md">
                <button id="login-btn" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>  
                <button id="signup-btn" class="w-full p-2 bg-green-500 text-white rounded-md hover:bg-green-600">Sign Up</button>
            </div>
        </div>

        <script src="/main.js"></script>

</html>
